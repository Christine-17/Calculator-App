<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        :root {
            --bg-color: #f4f4f4;
            --text-color: #333;
            --screen-bg-color: #e9e9e9;
            --button-bg-color: #f4f4f4;
            --button-hover-bg-color: #ddd;
            --operation-bg-color: #4CAF50;
            --operation-hover-bg-color: #45a049;
        }

        /* Dark theme variables */
        .dark-theme {
            --bg-color: #333;
            --text-color: #f4f4f4;
            --screen-bg-color: #555;
            --button-bg-color: #555;
            --button-hover-bg-color: #444;
            --operation-bg-color: #009688;
            --operation-hover-bg-color: #00796B;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .screen {
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 1.5em;
            text-align: right;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: var(--screen-bg-color);
            color: var(--text-color);
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 1.2em;
            border: none;
            background-color: var(--button-bg-color);
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--button-hover-bg-color);
        }

        button.operation {
            background-color: var(--operation-bg-color);
            color: white;
        }

        button.operation:hover {
            background-color: var(--operation-hover-bg-color);
        }

        /* Theme toggle button */
        .theme-toggle {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-bottom: 20px;
            border-radius: 5px;
            width: 100%;
        }

        .theme-toggle:hover {
            background-color: #007B9E;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>

        
        <button class="theme-toggle" onclick="toggleTheme()"> Dark</button>

        
        <input type="text" id="screen" class="screen" readonly>

        
        <div class="button-grid">
            <button type="button" onclick="appendToScreen('7')">7</button>
            <button type="button" onclick="appendToScreen('8')">8</button>
            <button type="button" onclick="appendToScreen('9')">9</button>
            <button type="button" class="operation" onclick="appendToScreen('+')">+</button>

           
            <button type="button" onclick="appendToScreen('4')">4</button>
            <button type="button" onclick="appendToScreen('5')">5</button>
            <button type="button" onclick="appendToScreen('6')">6</button>
            <button type="button" class="operation" onclick="appendToScreen('-')">-</button>

            <button type="button" onclick="appendToScreen('1')">1</button>
            <button type="button" onclick="appendToScreen('2')">2</button>
            <button type="button" onclick="appendToScreen('3')">3</button>
            <button type="button" class="operation" onclick="appendToScreen('*')">&times;</button>

          
            <button type="button" onclick="clearScreen()">C</button>
            <button type="button" onclick="appendToScreen('0')">0</button>
            <button type="button" onclick="calculateResult()">=</button>
            <button type="button" class="operation" onclick="appendToScreen('/')">รท</button>
        </div>
    </div>

    <script>
       
        function appendToScreen(value) {
            document.getElementById('screen').value += value;
        }

        
        function clearScreen() {
            document.getElementById('screen').value = '';
        }

       
        function calculateResult() {
            let expression = document.getElementById('screen').value;
            try {
               
                let result = eval(expression);
                document.getElementById('screen').value = result;
            } catch (error) {
                document.getElementById('screen').value = 'Error';
            }
        }

        function toggleTheme() {
            let body = document.body;
            let themeButton = document.querySelector('.theme-toggle');

            
            body.classList.toggle('dark-theme');

            if (body.classList.contains('dark-theme')) {
                themeButton.textContent = 'Light';
            } else {
                themeButton.textContent = 'Dark';
            }
        }
    </script>
</body>
</html>
